<!DOCTYPE html>
<html>
	<head>
		<title>Tinkerregisters</title>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<body>
		<nav class="navbar navbar-light" style="background-color:#F44336   ;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="/home/">Home</a>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="/events/">Events<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/subscribe/">Subscribe</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register/" tabindex="-1" aria-disabled="true">Register</a>
						</li>
					</ul>
				</div>
			</nav>
		</nav>
		<div class="container">
			
			<form action="/register/" method="POST">
				{% csrf_token%}
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="Name">Name</label>
						<input type="text" class="form-control" name="name" placeholder="Fullname">
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" name="email" placeholder="you@email.com">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Phone number</label>
					<input type="tell" class="form-control" name="phonenumber" placeholder="phonenumber">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="event">Events</label>
						<select name="event" class="form-control">
							{% for event in events %}
								<option value="{{event.id}}">{{event.event_name}} | â‚¹{{event.fee}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
					<label class="form-check-label" for="invalidCheck3">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</body>
</html>
