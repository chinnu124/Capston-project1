<!DOCTYPE html>
<html>
	<head>
		<title>tinkerevents</title>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<body>
		<nav class="navbar navbar-light" style="background-color:DodgerBlue ;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="/home/">Home</a>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="/events/">Events<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/subscribe/">Subscribe</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register/" tabindex="-1" aria-disabled="true">Register</a>
						</li>
					</ul>
				</div>
			</nav>
		</nav>
		<div class="container">
			<div class="form-row">
				{% for event in events%}
					<div class="form-group col-md-4">
						<div class="card" style="width:300px; margin-right:10px; margin-bottom:10px; margin-top:10px">
							<div class="card-body">
								<h5 class="card-title">{{event.event_name}}</h5>
								<img src="">
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Location:{{event.event_venue}}</li>
								<li class="list-group-item">Event:{{event.event_date}}</li>
								<li class="list-group-item">Amount:â‚¹{{event.fee}}</li>
							</ul>
							<div class="card-body">
								<a href="/events/{{event.pk}}/" class="card-link">See Details</a>
								{% if event.capacity >= event.registered %}
									<a href="/register/" class="card-link">Register Now!</a>
								{% endif %}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
		
	</body>
</html>
</html>
