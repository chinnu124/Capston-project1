<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>tinker_subscriber</title>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<body>
		<nav class="navbar navbar-light" style="background-color: #F44336   ;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="/home/">Home</a>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="/events/">Events<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/subscribe/">Subscribe</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register/" tabindex="-1" aria-disabled="true">Register</a>
						</li>
					</ul>
				</div>
			</nav>
		</nav>
		<form action="/subscribe/" method="POST">
			{% csrf_token %}
			<div class="container">
				<div class="form-group form-check">
					<label for="exampleInputPassword1">Name</label>
					<input type="text" class="form-control" name="subscriber_name" placeholder="Fullname">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" name="subscriber_email" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Phone number</label>
					<input type="tell" class="form-control" name="subscriber_phonenumber" placeholder="Phonenumber">
				</div>
				<button type="submit" class="btn btn-primary">Subscribe</button>
			</div>
		</form>
	</body>
</html>
